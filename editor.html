<html>
	<head>
		<title> Browser Pad </title>
		<style>
			body {
				background: #F0F0F0;
				padding: 2rem;
			}
			main {
				font: 2rem/1.5 monospace;
				max-width: 60rem;
				margin: 0 auto;
				padding: 2rem 4rem 4rem 4rem;
				background: white;
			}
		</style>
	</head>
	<body>
		<main id="editor" contenteditable></main>


		<script type="text/javascript">
			(function() {

				// Load from localStorage
				document.getElementById('editor').textContent = window.localStorage.getItem("content");

				// Add interval to auto save to localStorage
				const intervalId = setInterval(
					() => {
						const content = document.getElementById('editor').textContent;
						window.localStorage.setItem("content", content);
					},
					1000 * 60 * 1 // 1 minute
				);
			}() );
		</script>
	</body>
</html>
