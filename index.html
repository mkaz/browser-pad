<html>
	<head>
		<title> Browser Pad </title>
		<style>
			body {
				font-family: sans-serif;
				background: #F0F0F0;
				padding: 2rem;
			}
			main {
				font: 2rem/1.5 monospace;
				max-width: 60rem;
				margin: 0 auto;
				padding: 2rem 4rem 4rem 4rem;
				background: white;
			}

			footer {
				display: flex;
				max-width: 60rem;
				margin: 1rem auto;
				justify-content: space-between;
				font-size: 0.85rem;
			}
		</style>
	</head>
	<body>
		<main id="editor" contenteditable></main>
		<footer>
			<span>An <a href="https://mkaz.blog/">mkaz</a> contraption. </span>
			<span>Source: <a href="https://github.com/mkaz/browser-pad">Browser Pad</a></span>
		</footer>

		<script type="text/javascript">
			(function() {

				// Load from localStorage
				document.getElementById('editor').textContent = window.localStorage.getItem("content");

				// Add interval to auto save to localStorage
				const intervalId = setInterval(
					() => {
						const content = document.getElementById('editor').textContent;
						window.localStorage.setItem("content", content);
					},
					1000 * 60 * 1 // 1 minute
				);
			}() );
		</script>
	</body>
</html>
